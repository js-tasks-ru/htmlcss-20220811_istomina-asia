<!DOCTYPE html>
<!-- Страница чекбокса -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./checkbox.css">
    <style>
        body {
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1>Checkbox</h1>
    <label for="checkbox" class="checkbox">
        <input type="checkbox" id="checkbox" title="checkbox" class="checkbox__input">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg class="checkbox__icon">
                    <use href="../../assets/images/sprites.svg#check"></use>
                </svg>
            </div>
            <div class="checkbox__label">Default</div>
        </div>
    </label>

    <br>
    <br>

    <label for="checkbox-disabled" class="checkbox">
        <input type="checkbox" disabled id="checkbox-disabled" title="checkbox" class="checkbox__input">
        <div class="checkbox__state">
            <div class="checkbox__control">
                <svg class="checkbox__icon">
                    <use href="../../assets/images/sprites.svg#check"></use>
                </svg>
            </div>
            <div class="checkbox__label">Default</div>
        </div>
    </label>

</body>

</html>
